<app-nav-bar></app-nav-bar>
<div>
  <mat-card style="background-color: aliceblue;border: blue solid 2px">
    <mat-card-title>Login</mat-card-title>
    <hr>
    <mat-form-field >
      <mat-label>
        Email Address
      </mat-label>
      <input matInput [(ngModel)]="email" name="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <br>
    <button (click)="login()">Login</button>
  </mat-card>
</div>
